apiVersion: apps/v1
kind: Deployment
metadata:
  name: deviqtool1-deployment
spec:
  selector:
    matchLabels:
      app: deviqtool1
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: deviqtool1
    spec:
      containers:
      - name: deviqtool
        image: chathurani/developerprodcutivitytrackerv2:1.0.0
        ports:
        - containerPort: 80
